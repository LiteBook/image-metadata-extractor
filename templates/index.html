<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ছবি থেকে তথ্য বের করুন (EXIF Data Extractor)</title>
    
    <!-- JavaScript লাইব্রেরি (exif-js) যা ছবি থেকে ডেটা পড়তে সাহায্য করবে -->
    <script src="https://cdn.jsdelivr.net/npm/exif-js"></script>

    <style>
        /* --- পেজের বেসিক স্টাইল --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        /* --- মূল কন্টেইনার --- */
        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
        }

        h1 {
            color: #1877f2;
            margin-bottom: 10px;
        }

        p {
            color: #606770;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        /* --- ফাইল আপলোড বাটন স্টাইল --- */
        .upload-btn-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
        }

        .btn {
            border: 2px solid #1877f2;
            color: #1877f2;
            background-color: white;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .upload-btn-wrapper:hover .btn {
            background-color: #1877f2;
            color: white;
        }

        .upload-btn-wrapper input[type=file] {
            font-size: 100px;
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            cursor: pointer;
        }

        /* --- ছবি প্রিভিউ --- */
        #preview-container {
            margin-top: 30px;
            display: none; /* ডিফল্টভাবে লুকানো থাকবে */
        }

        #image-preview {
            max-width: 100%;
            max-height: 400px;
            border-radius: 8px;
            border: 1px solid #ddd;
        }

        /* --- লোডিং স্পিনার --- */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #1877f2;
            margin: 20px auto;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* --- ফলাফল টেবিল --- */
        #exif-data {
            margin-top: 25px;
            text-align: left;
        }
        
        #exif-data h2 {
            text-align: center;
            color: #333;
            margin-bottom: 15px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px 12px;
        }

        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        td:first-child {
            font-weight: 500;
            color: #333;
            word-break: break-all;
        }

        /* কোনো ডেটা না পাওয়া গেলে মেসেজ */
        .no-data {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            padding: 20px;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1> ছবির তথ্য এক্সট্র্যাক্টর</h1>
        <p>আপনার ছবিটি সিলেক্ট করুন এবং এর সকল মেটাডেটা বা EXIF তথ্য দেখুন। <br>আপনার ছবি সম্পূর্ণ নিরাপদ, এটি কোথাও আপলোড হবে না।</p>

        <!-- ফাইল আপলোড বাটন -->
        <div class="upload-btn-wrapper">
            <button class="btn">ছবি আপলোড করুন</button>
            <input type="file" id="fileInput" accept="image/jpeg, image/png, image/tiff" />
        </div>

        <!-- ছবি প্রিভিউ করার জায়গা -->
        <div id="preview-container">
            <img id="image-preview" src="#" alt="আপনার ছবির প্রিভিউ" />
        </div>
        
        <!-- লোডার এবং ফলাফলের জায়গা -->
        <div id="exif-data">
            <!-- জাভাস্ক্রিপ্ট দিয়ে এখানে ডেটা টেবিল দেখানো হবে -->
        </div>
    </div>

    <script>
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) {
                return;
            }

            const previewContainer = document.getElementById('preview-container');
            const imagePreview = document.getElementById('image-preview');
            const exifDataContainer = document.getElementById('exif-data');

            // পুরনো ডেটা মুছে ফেলা
            exifDataContainer.innerHTML = '';
            
            // ছবির প্রিভিউ দেখানো
            imagePreview.src = URL.createObjectURL(file);
            previewContainer.style.display = 'block';

            // লোডিং স্পিনার দেখানো
            exifDataContainer.innerHTML = '<div class="spinner"></div>';
            
            // EXIF.js ব্যবহার করে ডেটা পড়া
            EXIF.getData(file, function() {
                const allTags = EXIF.getAllTags(this);
                
                // স্পিনার সরিয়ে ফেলা
                exifDataContainer.innerHTML = '';
                
                if (Object.keys(allTags).length === 0) {
                    exifDataContainer.innerHTML = `<div class="no-data">এই ছবিতে কোনো EXIF তথ্য পাওয়া যায়নি।</div>`;
                    return;
                }
                
                let tableHTML = `<h2>ছবির তথ্য (EXIF Data)</h2>
                                 <table>
                                    <thead>
                                        <tr>
                                            <th>বৈশিষ্ট্য (Property)</th>
                                            <th>মান (Value)</th>
                                        </tr>
                                    </thead>
                                    <tbody>`;

                for (let tag in allTags) {
                    // কিছু ট্যাগ অবজেক্ট হতে পারে, সেগুলোকে স্ট্রিং-এ রূপান্তর করা
                    let value = allTags[tag];
                    if (typeof value === 'object') {
                        value = value.toString();
                    }
                    tableHTML += `<tr>
                                    <td>${tag}</td>
                                    <td>${value}</td>
                                  </tr>`;
                }
                
                tableHTML += `</tbody></table>`;
                exifDataContainer.innerHTML = tableHTML;
            });
        });
    </script>

</body>
</html>
